<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Gestão Financeira</title>
</head>
<body>
  <header>
    <nav>
      <ul style="display: flex; list-style: none; ">
        <li><a href="">Adicionar Transação</a></li>
        <li><a href="">Adicionar Meta</a></li>
        <li><a href="">Relatório Financeiro</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Sistema de Gestão Financeira</h1>

    <form id="adicionarTransacao-form" style="display: flex; justify-content: space-evenly; align-items: center ;background-color: aqua;">
      <div id="check">
        <h3>Tipo</h3>
        <div class="checkboxTipo">
          <input type="radio" name="tipo" id="receita">
          <label for="receita">Receita</label>
        </div>
        <div class="checkboxTipo">
          <input type="radio" name="tipo" id="despesa">
          <label for="despesa">Despesa</label>
        </div>
      </div>
      <input type="text" placeholder="descrição">
      <input type="number" name="valor" id="valor" placeholder="Digite um valor">
      <input type="text" placeholder="categoria">
      <input type="date" name="data" id="data">
      <input type="submit" onclick="obterValor()">
    </form>

    <article>
      <h2>Título da Transação</h2>
      <span>Descrição: </span>
      <span>Valor: </span>
      <span>Data: </span>
      <span>Tipo: </span>
    </article>
  </main>
  <footer></footer>


  <script>
      function obterValor() {
                 // Obter o elemento de entrada de data pelo ID
        var campoData = document.getElementById("data");

// Obter o valor inserido
var valorData = campoData.value;
valorData = new Date(valorData);

// Obter o offset do fuso horário em minutos
var offset = new Date().getTimezoneOffset();

// Ajustar a data pelo offset
valorData.setMinutes(valorData.getMinutes() + offset);

// Converter para o fuso horário local
var dataLocal = valorData.toLocaleString('pt-BR');

// Exibir o valor no console
console.log("Valor da data: ", dataLocal);
      }
  </script>

  <!-- <script src="dom.js"></script> -->
</body>
</html>
